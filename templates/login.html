{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="username_or_email">Username or Email:</label>
    <input type="text" name="username_or_email" required>  <!-- Input for username or email -->
    
    <button type="submit">Login</button>
</form>

<p><a href="{% url 'register' %}">Don't have an account? Register here.</a></p>
{% endblock %}
